		<div id="content">
			<!-- InstanceBeginEditable name="content_left" -->
			<div id="content_left">
				<p class="title_big">注册</p>
				<div class="box_left">
					<form class="_register">
						<div class="register">
							<span style="padding-left: 1em;color: red">*</span>用户名:<input type="text" required autocomplete="off" name="username" placeholder="请输入3-15个英文" pattern="^\w{3,15}$">
						</div>
						<div class="register">
							<span class="blank">*</span>密码:<input type="password" required autocomplete="off" name="password" id="password1" onKeyUp="check()">
						</div>
						<div class="register">
							<span style="color: red">*</span>确认密码:<input type="password" required autocomplete="off" name="_password" id="password2" onKeyUp="check()"><span id="prompt" onSelectStart="return false"></span>
						</div>
						<div class="register">
							<span class="blank">*</span>邮箱:<input type="email" required autocomplete="off" name="email">
						</div>
						<div class="register">
							<span style="padding-left: 2.5em"></span>生日:<input type="date" autocomplete="off" name="birthday" value="1990-01-01" min="1920-01-01" max="2017-12-29" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
						</div>
						<div class="register_submit">
							<input type="submit" value="注册" id="register_submit" disabled>
						</div>
						<div class="click_here">
							已经有帐号?<a href="login.html">点此登录</a>
						</div>
					</form>
				</div>
			</div>
			<script type="text/javascript">
				function check(){
					var password1 = document.getElementById("password1").value;
					var password2 = document.getElementById("password2").value;
					var register = document.getElementById("register_submit");
					var prompt = document.getElementById("prompt");
					if(password1 === password2) {
						register.disabled = false;
						prompt.innerHTML = "<font color='green'>✔</font>";
					}
					else {
						register.disabled = true;
						prompt.innerHTML = "<font color='red'>两次输入密码不同!</font>";
					}
					if(password2 == "") {
						register.disabled = true;
						prompt.innerHTML = "";
					}
				}
			</script>

			<div id="content_right">
